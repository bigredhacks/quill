<div id="team" class="page">
  <div class="divided title">
    Team
  </div>
  <div class="ui stackable centered page grid">
    <div class="column">
      <div
        class="ui error message"
        ng-show="error">
        {{error}}
      </div>

      <div class="ui segment">
        <div
          ng-show="!user.teamCode && !regIsOpen">
          <p>
            {{ TEAM.NO_TEAM_REG_CLOSED }}
          </p>
        </div>
        <div
          class="ui form"
          ng-show="!user.teamCode && regIsOpen">

          <div class="title">
            Join or Create a Team
          </div>

          <br>

          <div class="field">
            <input
              class="ui input"
              type="text"
              placeholder="Choose your team name"
              ng-model="code"
              required>
          </div>

          <div class="field">
            <input
              class="ui input"
              type="password"
              placeholder="Choose a 4 digit team password"
              ng-model="password"
              minlength="4"
              maxlength="4"
              required>
          </div>

          <div class="field">
            <button
              class="ui fluid pink button"
              ng-click="joinTeam()">
              Join or Create Team
            </button>
          </div>

        </div>

        <div ng-show="user.teamCode">
          <div class="form">
            <div class="title">
              Your Team Name:
            </div>
          </div>
          <br>
          <div class="subheader">
            {{user.teamCode}}
          </div>

          <br />

          <div class="ui divider"></div>

          <div class="form">
            <div class="title">
              Your Team:
            </div>
          </div>

          <p ng-repeat="user in teammates" class="item">
            {{user.profile.name || 'Somebody (has not filled out their profile!)'}}
          </p>

          <div class="ui divider"></div>

          <div class="form">
            <div class="title">
              Your Team Password:
            </div>
          </div>
          <br>
          <div class="subheader">
            {{user.teamPassword}}
          </div>

          <div ng-show="regIsOpen">
            <div class="ui divider"></div>

            <button class="ui fluid red button" ng-click="leaveTeam()">Leave Team</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
